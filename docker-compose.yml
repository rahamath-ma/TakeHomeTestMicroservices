services:
  kafka:
    image: redpandadata/redpanda:latest
    container_name: kafka
    command: ["redpanda","start","--overprovisioned","--smp=1","--memory=1G","--reserve-memory=0M",
              "--node-id=0","--check=false","--kafka-addr=PLAINTEXT://0.0.0.0:9092",
              "--advertise-kafka-addr=PLAINTEXT://kafka:9092"]
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  userservice:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Kafka__BootstrapServers=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"

  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Kafka__BootstrapServers=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      userservice:
        condition: service_started
    ports:
      - "8081:8081"
